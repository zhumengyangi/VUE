<!DOCTYPE html>
<html>
<head>
	<title>07</title>
	<style type="text/css">
	</style>
</head>
<body>
	
	<div id="app">
		<div>{{num}}</div>
		<div>
			<button v-on:click='handle1'> 点击</button>
			<button v-on:click='handle2(123, 456, $event)'> 点击1</button>
		</div>
	</div>

	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			事件绑定-参数传递
			1、如果事件直接绑定函数名称，那么默认会传递事件对象作为时间函数的第一个参数
			2、如果时间绑定函数调用，那么事件对象必须作为最后一个参数显示传递，并且事件对象名称必须是$event
		*/

		var vm = new Vue({
			el: '#app',
			data: {
				num: 0
			},
			methods: {
				handle1:function(event){
					console.log(event.target.innerHTML)
					this.num++;
				},
				handle2:function(p, p1){
					console.log(p, p1)
					console.log(event.target.innerHTML)
					this.num++;
				}
			}
		});
	</script>
</body>
</html>
