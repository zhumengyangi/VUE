<!DOCTYPE html>
<html>
<head>
	<title>15</title>
	<style type="text/css">
		.active {
			border: 1px solid red;
			width: 100px;
			height: 100px;
		}
		.error{
			background-color: orange;
		}
	</style>
</head>
<body>
	<div id="app">
		<div v-bind:class='[activeClass,errorClass]'>
			测试样式
		</div>
		<button @click='handle'>切换</button>
	</div>

	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			样式绑定
		*/

		var vm = new Vue({
			el: '#app',
			data: {
				activeClass: 'active',
				errorClass: 'error',
				// isError: true,
			},
			methods:{
				handle: function() {
					//控制isActive
					this.activeClass = '';
					this.errorClass = '';
					// this.isError = !this.isError;
				}
			}
		});
	</script>
</body>
</html>
