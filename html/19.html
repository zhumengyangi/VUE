<!DOCTYPE html>
<html>
<head>
	<title>19</title>
	<style type="text/css">
	</style>
</head>
<body>
	<div id="app">
		<div>水果列表</div>
		<ul>
			<li v-for='item in fruits'>{{item}}</li>
			<li v-for='(item, index) in fruits'>{{item + '-----' + index}}</li>
			<li :key='id' v-for='item in myFruits'>
				<span>{{item.ename}}</span>
				<span>=======</span>
				<span>{{item.cname}}</span>
			</li>
		</ul>
		<button @click='handle'>切换</button>
	</div>

	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			循环结构
			key 帮助Vue区分不同的元素 提高性能
		*/

		var vm = new Vue({
			el: '#app',
			data: {
				fruits: ['apple', 'orange', 'banana'],
				myFruits: [{
					id: 1,
					ename: 'apple',
					cname: '苹果'
				},{
					id: 2,
					ename: 'orange',
					cname: '橘子'
				},{
					id: 3,
					ename: 'banana',
					cname: '香蕉'
				}]
			},
			methods:{
				handle: function () {
				}
			}
		});
	</script>
</body>
</html>
