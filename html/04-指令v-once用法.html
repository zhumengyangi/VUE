<!DOCTYPE html>
<html>
<head>
	<title>04</title>
	<style type="text/css">
	</style>
</head>
<body>
	
	<div id="app">
		<div>{{msg}}</div>
		<div v-once>{{info}}</div>
	</div>

	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			v-once：如果现实的信息后续不需要再修改，可以使用它，便于提高性能
		*/

		var vm = new Vue({
			el: '#app',
			data: {
				msg: 'Hello Vue',
				info: 'Hello',
			}
		});
	</script>
</body>
</html>
