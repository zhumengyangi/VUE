<!DOCTYPE html>
<html>
<head>
	<title>10</title>
	<style type="text/css">
	</style>
</head>
<body>
	<div id="app">
		<input type="text" @keyup.f1='hanle' v-model='info'>
	</div>

	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			事件绑定-自定义按键修饰符
			规则：自定义按键修饰符名字是自定义，但对应的值必须是按键对应event.keyCode值
		*/
		Vue.config.keyCodes.f1=65
		var vm = new Vue({
			el: '#app',
			data: {
				info: ''
			},
			methods: {
				hanle:function(event){
					console.log(event.keyCode)
				}
			}
		});
	</script>
</body>
</html>
