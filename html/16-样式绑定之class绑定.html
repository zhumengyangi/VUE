<!DOCTYPE html>
<html>
<head>
	<title>16</title>
	<style type="text/css">
		.active {
			border: 1px solid red;
			width: 100px;
			height: 100px;
		}
		.error {
			background-color: orange;
		}
		.test {
			color:blue;
		}
		.base {
			font-size: 28px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div :class='[activeClass,errorClass, {test:isTest}]'>测试样式</div>
		<div :class='arrayClass'></div>
		<div :class='objClass'></div>
		<div class='base' :class='objClass'></div>

		<button @click='handle'>切换</button>
	</div>

	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			样式绑定相关语法细节：
			1、对象绑定和数组绑定可以结合使用
			2、class绑定的值哭简化操作
			3、默认的class如何处理?磨人的class会保留
		*/

		var vm = new Vue({
			el: '#app',
			data: {
				activeClass: 'active',
				errorClass: 'error',
				isTest: true,
				arrayClass: ['active', 'error'],
				objClass: {
					active: true,
					error: true
				}
			},
			methods:{
				handle: function() {
					// this.isTest = false;
					this.objClass.error = !this.objClass.error;
				}
			}
		});
	</script>
</body>
</html>
