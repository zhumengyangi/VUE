<!DOCTYPE html>
<html>
<head>
	<title>03-数据绑定</title>
	<style type="text/css">
	</style>
</head>
<body>
	
	<div id="app">
		<div>{{msg}}</div>	
		<div v-text='msg'></div>	
		<div v-html='msg1'></div>	
		<div v-pre>{{msg}}</div>	
	</div>

	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			v-text :纯文本
			v-html :带样式，第三方网站容易XSS攻击
			v-pre : 原生
		*/

		var vm = new Vue({
			el: '#app',
			data: {
				msg: 'Hello Vue',//带逗号
				msg1: '<h1>Hello Vue</h1>'
			}
		});
	</script>
</body>
</html>
