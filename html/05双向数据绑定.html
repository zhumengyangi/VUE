<!DOCTYPE html>
<html>
<head>
	<title>05双向绑定</title>
	<style type="text/css">
	</style>
</head>
<body>
	
	<div id="app">
		<div>{{msg}}</div>
		<div>
			<input type="text" v-model='msg' name="">
		</div>
	</div>

	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			
		*/

		var vm = new Vue({
			el: '#app',
			data: {
				msg: 'Hello Vue',
				info: 'Hello',
			}
		});
	</script>
</body>
</html>
