<!DOCTYPE html>
<html>
<head>
	<title>01</title>
	<style type="text/css">
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	
	<div id="app">
		<div v-cloak>{{msg}}</div>	
	</div>

	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			闪动
			v-cloak指令语法(不会显示编译前的内容)
			1、提供样式
			[v-cloak]{
				display: none;
			}
			2、在插值表达式所在的标签中添加v-cloak指令
			原理：先通过样式隐藏内容，然后在内存中进行值的替换，替换号之后再显示最终的结果
			https://cn.vuejs.org/v2/api/
		*/

		var vm = new Vue({
			el: '#app',
			data: {
				msg: 'Hello Vue'
			}
		});
	</script>
</body>
</html>
