<!DOCTYPE html>
<html>
<head>
	<title>06</title>
	<style type="text/css">
	</style>
</head>
<body>
	
	<div id="app">
		<div>{{num}}</div>
		<div>
			<button v-on:click='num++'> 点击</button>
			<button @click='num++'> 点击2</button>
			<button @click='handle'> 点击3</button>
			<button @click='handle()'> 点击4</button>
		</div>
	</div>

	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		/*
			事件绑定 v-on=@
		*/

		var vm = new Vue({
			el: '#app',
			data: {
				num: 0
			},
			methods: {
				handle:function(){
					//this 是vue的实例对象
					this.num++;
				}
			}
		});
	</script>
</body>
</html>
